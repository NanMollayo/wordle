<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="head_left">
        <img src="asset/menu.svg" alt="menu" />
      </div>
      <div class="head_mid">Wordle</div>
      <div class="head_right">
        <img class="head_right_ask" src="asset/ask.svg" alt="ask" />
        <img class="head_right_comms" src="asset/comms.svg" alt="comms" />
        <img class="head_right_setting" src="asset/setting.svg" alt="setting" />
      </div>
    </header>
    <main>
      <div class="timer">00:00</div>
      <div class="board_row row0">
        <div class="board_block" data-block="00"></div>
        <div class="board_block" data-block="01"></div>
        <div class="board_block" data-block="02"></div>
        <div class="board_block" data-block="03"></div>
        <div class="board_block" data-block="04"></div>
      </div>
      <div class="board_row row1">
        <div class="board_block" data-block="10"></div>
        <div class="board_block" data-block="11"></div>
        <div class="board_block" data-block="12"></div>
        <div class="board_block" data-block="13"></div>
        <div class="board_block" data-block="14"></div>
      </div>
      <div class="board_row row2">
        <div class="board_block" data-block="20"></div>
        <div class="board_block" data-block="21"></div>
        <div class="board_block" data-block="22"></div>
        <div class="board_block" data-block="23"></div>
        <div class="board_block" data-block="24"></div>
      </div>
      <div class="board_row row3">
        <div class="board_block" data-block="30"></div>
        <div class="board_block" data-block="31"></div>
        <div class="board_block" data-block="32"></div>
        <div class="board_block" data-block="33"></div>
        <div class="board_block" data-block="34"></div>
      </div>
      <div class="board_row row4">
        <div class="board_block" data-block="40"></div>
        <div class="board_block" data-block="41"></div>
        <div class="board_block" data-block="42"></div>
        <div class="board_block" data-block="43"></div>
        <div class="board_block" data-block="44"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard_row row0">
        <div class="key" data-key="Q">Q</div>
        <div class="key" data-key="W">W</div>
        <div class="key" data-key="E">E</div>
        <div class="key" data-key="R">R</div>
        <div class="key" data-key="T">T</div>
        <div class="key" data-key="Y">Y</div>
        <div class="key" data-key="U">U</div>
        <div class="key" data-key="I">I</div>
        <div class="key" data-key="O">O</div>
        <div class="key" data-key="P">P</div>
      </div>
      <div class="keyboard_row row1">
        <div class="key" data-key="A">A</div>
        <div class="key" data-key="S">S</div>
        <div class="key" data-key="D">D</div>
        <div class="key" data-key="F">F</div>
        <div class="key" data-key="G">G</div>
        <div class="key" data-key="H">H</div>
        <div class="key" data-key="J">J</div>
        <div class="key" data-key="K">K</div>
        <div class="key" data-key="L">L</div>
      </div>
      <div class="keyboard_row row2">
        <div class="enter">ENTER</div>
        <div class="key" data-key="Z">Z</div>
        <div class="key" data-key="X">X</div>
        <div class="key" data-key="C">C</div>
        <div class="key" data-key="V">V</div>
        <div class="key" data-key="B">B</div>
        <div class="key" data-key="N">N</div>
        <div class="key" data-key="M">M</div>
        <div class="back">
          Backspace
          <img src="asset/back.svg" alt="Backspace" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
